<!DOCTYPE html>

<body>
    <h3>3.조건문</h3>

    <h4>if</h4>
    <script>
        let num1 = 1;
        let num2 = 2;

        if(num1 < num2){
            document.write('<p>num1은 num2보다 작다.</p>');
        }

        if(num1 > 0){
            if(num2 > 1){
                document.write('<p>num1은 0보다 크고, num2는 1보다 크다.</p>');
            }
        }

        if(num1 > 0 && num2 > 1){
            document.write('<p>num1은 0보다 크고 그리고 num2는 1보다 크다.</p>');
        }
    </script>

    <h4>if ~ else</h4>
    <script>
        let var1 = 1;
        let var2 = 2;

        if(var1 > var2){
            document.write('<p>var1은 var2보다 크다.</p>');
        }else{
            document.write('<p>var1은 var2보다 작다.</p>');
        }
    </script>

    <h4>if ~ else if ~ else</h4>
    <script>
        let n1 = 1, n2=2, n3=3, n4=4;

        if(n1 > n2){
            document.write('<p>n1은 n2보다 크다.</p>');
        }else if(n2 > n3){
            document.write('<p>n2는 n3보다 크다.</p>');
        }else if(n3 > n4){
            document.write('<p>n3은 n4보다 크다.</p>');
        }else{
            document.write('<p>n4가 제일 크다.</p>');
        }
    </script>

    <h4>switch</h4>
    <script>
        let score = prompt('점수입력');
        document.write('<p>입력한 점수 : '+score+', type : '+typeof score+'</p>');

        let result = parseInt(score / 10);
        document.write('<p>결과 : '+result+'</p>');

        switch(result){
            case 10:
            case 9:
                document.write('<p> A');
                    break;
            case 8:
                document.write('<p> B');
                    break;
            case 7:
                document.write('<p> C');
                    break;
            case 6:
                document.write('<p> D');
                    break;
            default:
                document.write('<p> F');
                    break;
        }
    </script>
</body>
</html>
